<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h1>Add User</h1>
<form th:action="@{/save-user}" th:object="${userEntity}" method="post">
    <label>Name
        <input type="text" th:field="*{name}"/>
    </label><br>
    <label>Email
        <input type="email" th:field="*{email}"/>
    </label><br>
    <button type="submit">Register</button>
</form>
</body>
</html>
