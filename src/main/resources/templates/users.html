<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${allUsers}"></p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Author</th>
        <th>Books</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="users : ${allUsers}">
        <td th:text="${users.}"></td>
        <td th:text="${author.fullName}"></td>
        <td th:text="${author.books}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
